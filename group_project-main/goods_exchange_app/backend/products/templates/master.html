{% load static %}
<!DOCTYPE html>
<html
  lang="en"
  class="light-style layout-menu-fixed layout-compact"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
  data-style="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>StudyExchange - Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'home/assets/img/favicon/favicon.ico' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap (Thêm CDN để đảm bảo hoạt động) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'home/assets/vendor/css/core.css' %}" class="template-customizer-core-css">
    <link rel="stylesheet" href="{% static 'home/assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css">
    <link rel="stylesheet" href="{% static 'home/assets/css/demo.css' %}">

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'home/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}">
    <link rel="stylesheet" href="{% static 'home/assets/vendor/libs/apex-charts/apex-charts.css' %}">

    <!-- Helpers -->
    <script src="{% static 'home/assets/vendor/js/helpers.js' %}"></script>
    <script src="{% static 'home/assets/js/config.js' %}"></script>
</head>

<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <!-- Menu -->
            {% block left-menu %}
                {% include 'left-menu.html' %}
            {% endblock %}
            <!-- / Menu -->

            <!-- Layout container -->
            <div class="layout-page">
                <!-- Navbar -->
                {% block navbar %}
                    {% include 'nav-bar.html' %}
                {% endblock %}
                <!-- / Navbar -->

                <!-- Content wrapper -->
                <div class="content-wrapper">
                    <div class="container mt-4">
                        <div class="row justify-content-center">
                            <div class="col-md-10">
                                {% block content %}
                                {% endblock %}
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Content wrapper -->

                <!-- Footer -->
                {% block footer %}
                    {% include 'footer.html' %}
                {% endblock %}
                <!-- / Footer -->
            </div>
        </div>

        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Bootstrap JS (Thêm CDN để đảm bảo hoạt động) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core JS -->
    <script src="{% static 'home/assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'home/assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'home/assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'home/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'home/assets/vendor/js/menu.js' %}"></script>

    <!-- Vendors JS -->
    <script src="{% static 'home/assets/vendor/libs/apex-charts/apexcharts.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'home/assets/js/main.js' %}"></script>
    <script src="{% static 'home/assets/js/dashboards-analytics.js' %}"></script>

    <!-- GitHub Widget -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
