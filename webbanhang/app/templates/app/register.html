<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng Ký</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .register-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .register-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 700;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }
    .form-control {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-control:focus {
      border-color: #f5576c;
      outline: none;
      box-shadow: 0 0 5px rgba(245, 87, 108, 0.5);
    }
    .forgot-password {
      text-align: right;
      display: block;
      margin-bottom: 1rem;
      color: #f5576c;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
    .btn-primary {
      background-color: #f5576c;
      color: #fff;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      margin-top: 10px;
    }
    .btn-primary:hover {
      background-color: #f093fb;
      transform: translateY(-2px);
    }
    .success-message {
      color: green;
      font-weight: bold;
      display: none;
      margin-bottom: 10px;
    }
  </style>
  <script>
    function showSuccessMessage() {
      document.getElementById("success-message").style.display = "block";
    }
  </script>
</head>
<body>
  <div class="register-container">
    <h2>Đăng Ký</h2>

    <!-- Thông báo đăng ký thành công (ẩn ban đầu) -->
    <p id="success-message" class="success-message">Đăng ký thành công</p>

    <form method="post" onsubmit="event.preventDefault(); showSuccessMessage();">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Tên đăng nhập:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Nhập lại mật khẩu:</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu" required>
      </div>
      <a href="/forgot-password" class="forgot-password">Quên mật khẩu?</a>
      <button type="submit" class="btn-primary">Đăng ký</button>
    </form>
  </div>
</body>
</html>
