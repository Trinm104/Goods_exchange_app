<!-- Thêm form tải lên đồ dùng học tập -->
<div class="container mt-5">
    <h2>Tải lên đồ dùng học tập</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="itemName" class="form-label">Tên đồ dùng</label>
            <input type="text" class="form-control" id="itemName" name="item_name" required>
        </div>
        <div class="mb-3">
            <label for="itemDescription" class="form-label">Mô tả</label>
            <textarea class="form-control" id="itemDescription" name="item_description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="itemCategory" class="form-label">Danh mục</label>
            <select class="form-select" id="itemCategory" name="item_category" required>
                <option value="Sách">Sách</option>
                <option value="Vở, bút">Vở, bút</option>
                <option value="Thiết bị học tập">Thiết bị học tập</option>
                <option value="Đồ dùng cá nhân">Đồ dùng cá nhân</option>
                <option value="Khác">Khác</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="itemImage" class="form-label">Hình ảnh</label>
            <input type="file" class="form-control" id="itemImage" name="item_image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Tải lên</button>
    </form>
</div>
