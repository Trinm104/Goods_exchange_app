<!-- Mẫu form tải lên đồ dùng học tập với hiệu ứng Glassmorphism -->
<style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .upload-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8.5px);
      -webkit-backdrop-filter: blur(8.5px);
    }
    .upload-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-label {
      font-weight: 600;
      color: #555;
    }
    .form-control, .form-select {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      transition: border-color 0.3s;
      width: 100%;
      margin-top: 5px;
    }
    .form-control:focus, .form-select:focus {
      border-color: #66a6ff;
      outline: none;
      box-shadow: 0 0 5px rgba(102, 166, 255, 0.5);
    }
    .btn-upload {
      background-color: #66a6ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-upload:hover {
      background-color: #89f7fe;
      transform: translateY(-2px);
    }
    .mb-3 {
      margin-bottom: 1rem;
    }
  </style>
  
  <div class="upload-card">
    <h2>Tải lên đồ dùng học tập</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="itemName" class="form-label">Tên đồ dùng</label>
        <input type="text" class="form-control" id="itemName" name="item_name" placeholder="Nhập tên đồ dùng" required>
      </div>
      <div class="mb-3">
        <label for="itemDescription" class="form-label">Mô tả</label>
        <textarea class="form-control" id="itemDescription" name="item_description" rows="3" placeholder="Mô tả chi tiết..." required></textarea>
      </div>
      <div class="mb-3">
        <label for="itemCategory" class="form-label">Danh mục</label>
        <select class="form-select" id="itemCategory" name="item_category" required>
          <option value="Sách">Sách</option>
          <option value="Vở, bút">Vở, bút</option>
          <option value="Thiết bị học tập">Thiết bị học tập</option>
          <option value="Đồ dùng cá nhân">Đồ dùng cá nhân</option>
          <option value="Khác">Khác</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="itemImage" class="form-label">Hình ảnh</label>
        <input type="file" class="form-control" id="itemImage" name="item_image" accept="image/*" required>
      </div>
      <button type="submit" class="btn-upload">Tải lên</button>
    </form>
  </div>
